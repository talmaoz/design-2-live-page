<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body onload="onInit()">

    <h1>Welcome to Safe Content</h1>

    <div class="wrapper-login-or-register">
        <label>
            User Name<input class="user" type="text" name="user-name" required minlength="4"
                            maxlength="8" size="10"/>
        </label>
        <label>
            Password<input class="password" type="password" name="password"  required minlength="4"
                           maxlength="8" size="10"/>
        </label>

        <div class="msg-login-or-register"></div>
        <button onclick="onLoginClicked()">Login</button>
        <button onclick="onRegisterClicked()">Register</button>
    </div>

    <script src="../js/util/main-consts.js"></script>
    <script src="../js/util/main-model.js"></script>
    <script src="../js/util/main-controller.js"></script>

    <script src="../js/login/login-consts.js"></script>
    <script src="../js/login/login-model.js"></script>
    <script src="../js/login/login-view.js"></script>
    <script src="../js/login/login-controller.js"></script>

</body>
</html>
